    <title>DOM Manupilate</title>
    <style>
        #item-list {
            list-style-type: none;

    <h1>DOM Manipulatie Voorbeeld</h1>

    <ul id="item-list">
        <li>Voorbeeld Item 1</li>
        <li>Voorbeeld Item 2</li>
    </ul>
    
    <button id="remove-item-btn">Verwijder Laatste Item</button>
